<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-table
            ref="table"
            :data="tableData"
            style="width: 100%"
            :default-sort = "defaultSort"
            @row-click="inventoryShow"
    >
        <el-table-column
                prop="date"
                label="日期"
                sortable
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                sortable
                width="180">
        </el-table-column>
        <el-table-column
                prop="address"
                label="地址"
                :formatter="formatter">
        </el-table-column>
    </el-table>
<!--    <input type="text" v-model="a.a">-->
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }],
            defaultSort: {},
            a: {
                a: 1
            }
        },
        mounted () {
            // this.defaultSort = {prop: 'date', order: 'descending'}
        },
        watch: {
            a: {
                handler () {console.log('this.a:', this.a)},
                deep: true
            }
        },
        methods: {
            formatter(row, column) {
                return row.address;
            },
            inventoryShow (row, column, event) {
                console.log(row);
                this.$emit('inventory-show', row)
            }
        }
    })
</script>
</body>
</html>
